<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <defs>
    <radialGradient id="ballGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#D35400"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <linearGradient id="textGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFAA00"/>
      <stop offset="100%" stop-color="#FF5500"/>
    </linearGradient>
  </defs>

  <!-- Баскетбольный мяч 3D -->
  <circle cx="75" cy="75" r="60" fill="url(#ballGradient)" filter="url(#shadow)"/>
  <line x1="15" y1="75" x2="135" y2="75" stroke="#fff" stroke-width="5"/>
  <line x1="75" y1="15" x2="75" y2="135" stroke="#fff" stroke-width="5"/>
  <path d="M30,30 Q75,75 25,115" stroke="#fff" stroke-width="5" fill="none"/>
  <path d="M120,30 Q75,75 125,115" stroke="#fff" stroke-width="5" fill="none"/>

  <!-- Текст GAME -->
  <text x="160" y="70" font-family="Arial Black, sans-serif" font-size="60" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
    GAME
  </text>

  <!-- Подложка Basket -->
  <rect x="160" y="75" width="200" height="40" rx="8" ry="8" fill="#000" opacity="0.6"/>
  <text x="217" y="105" font-family="Arial, sans-serif" font-size="24" font-style="italic" fill="#FFA500" font-weight="bold">
    Basket
  </text>
</svg>
